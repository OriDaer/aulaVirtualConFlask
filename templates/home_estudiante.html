<!DOCTYPE html>
<html>
<head>
    <title>Panel del Estudiante</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 0; 
            background: #f4f6f8; 
            color: #333;
        }
        .container { 
            width: 90%; 
            max-width: 1000px; 
            margin: 40px auto; 
        }
        h2 { 
            color: #2c3e50; 
        }
        .top-bar { 
            margin-bottom: 30px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background-color: #fff; 
            padding: 15px 20px; 
            border-radius: 10px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .btn { 
            text-decoration: none; 
            padding: 10px 18px; 
            border-radius: 8px; 
            color: white; 
            margin-left: 5px; 
            font-weight: bold;
            transition: background 0.3s ease;
        }
        .logout { 
            background-color: #e74c3c; 
        }
        .logout:hover { background-color: #c0392b; }
        .curso { 
            background: #fff; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.08); 
            margin-bottom: 20px; 
            transition: transform 0.2s;
        }
        .curso:hover { 
            transform: translateY(-3px); 
        }
        .btn-view { 
            background-color: #3498db; 
        }
        .btn-view:hover { background-color: #2980b9; }
        .btn-inscribir { 
            background-color: #27ae60; 
        }
        .btn-inscribir:hover { background-color: #1e8449; }
        h3 { 
            margin-bottom: 15px; 
        }
        h4 { 
            margin-top: 0; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <h2>Bienvenid@, {{ nombre }}</h2>
            <a href="{{ url_for('logout') }}" class="btn logout">Cerrar sesi√≥n</a>
        </div>

        <h3>Cursos disponibles</h3>
        {% if cursos %}
            {% for curso in cursos %}
                <div class="curso">
                    <h4>{{ curso.nombre }}</h4>
                    <p>{{ curso.descripcion }}</p>
                    <p><b>Profesor:</b> {{ curso.profesor }}</p>
                    <a href="{{ url_for('ver_curso', id_curso=curso.id) }}" class="btn btn-view">Ver curso</a>
                    <a href="{{ url_for('inscribirse', id_curso=curso.id) }}" class="btn btn-inscribir">Inscribirme</a>
                </div>
            {% endfor %}
        {% else %}
            <p>No hay cursos disponibles en este momento.</p>
        {% endif %}
    </div>
</body>
</html>
