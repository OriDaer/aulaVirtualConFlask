<!DOCTYPE html>
<html>
<head>
    <title>Agregar Contenido</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
        h2 { color: #2c3e50; }
        form { background: white; padding: 20px; border-radius: 8px; box-shadow: 0px 2px 6px rgba(0,0,0,0.1); width: 400px; margin: 0 auto; }
        label { display: block; margin-top: 10px; }
        input[type="text"], select { width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; }
        input[type="submit"] { margin-top: 15px; padding: 10px 15px; background-color: #27ae60; color: white; border: none; border-radius: 6px; cursor: pointer; }
        input[type="submit"]:hover { background-color: #219150; }
        .btn-volver { display: inline-block; margin-top: 10px; padding: 8px 14px; background-color: #2980b9; color: white; text-decoration: none; border-radius: 6px; }
        .btn-volver:hover { background-color: #216093; }
    </style>
</head>
<body>
    <h2>Agregar Contenido al Curso</h2>
    <form method="POST">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required>

        <label for="tipo">Tipo de contenido:</label>
        <select id="tipo" name="tipo" required>
            <option value="pdf">PDF</option>
            <option value="video">Video</option>
            <option value="link">Enlace</option>
        </select>

        <label for="url">URL o ruta del contenido:</label>
        <input type="text" id="url" name="url" required>

        <input type="submit" value="Subir Contenido">
    </form>

    <a href="{{ url_for('ver_curso', id_curso=id_curso) }}" class="btn-volver">⬅ Volver al curso</a>
</body>
</html>
