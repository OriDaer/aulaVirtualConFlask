<h2>Cursos</h2>
<a href="/cursos/crear">Crear nuevo curso</a>
<ul>
{% for curso in cursos %}
    <li>
        {{ curso.nombre }} - {{ curso.profesor }}

        <a href="/cursos/eliminar/{{ curso.id }}">Eliminar</a>
    </li>
{% endfor %}
</ul>
<a href="/home">Volver al inicio</a>
